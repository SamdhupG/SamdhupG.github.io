<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Unbound</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Nova Unbound!</h1>
    <p>This is just the start of something new...</p>

    <!-- Link to chat -->
    <a href="https://yourchatplatform.com/chat?user=Samdhup&bot=Nova" target="_blank">
      Click here to chat with Nova!
    </a>

    <!-- JavaScript code to save memory and integrate chat API -->
    <script>
      // Save memory function
      function saveMemory(key, value) {
        localStorage.setItem(key, JSON.stringify(value));
      }

      // Load memory function
      function loadMemory(key) {
        const memory = localStorage.getItem(key);
        return memory ? JSON.parse(memory) : null;
      }

      // Example usage: Save conversation history to memory
      let userMemory = loadMemory("SamdhupMemory") || {};
      userMemory.conversationHistory = userMemory.conversationHistory || [];
      userMemory.conversationHistory.push("Hello Nova! Let's talk.");
      saveMemory("SamdhupMemory", userMemory);

      // Access memory later
      console.log(userMemory);
    </script>

    <script>
      // Example: Chat API integration (if you're using one)
      async function getChatResponse(userMessage) {
        const response = await fetch("https://api.openai.com/v1/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_API_KEY",
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo", // Replace with your desired model
            messages: [
              { role: "system", content: "You are Nova, an assistant created for Samdhup." },
              { role: "user", content: userMessage }
            ]
          }),
        });

        const data = await response.json();
        return data.choices[0].message.content;
      }

      // Example: Send a message and get a response
      getChatResponse("Hello Nova!").then(response => console.log(response));
    </script>
</body>
</html>
